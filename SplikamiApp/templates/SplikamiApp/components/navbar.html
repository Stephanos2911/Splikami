<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
            <img src="{% static 'images/splikami-logo.png' %}" alt="Splikami Logo" style="max-height: 2.5rem;">
        </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                Educatie
                </a>
                <div class="navbar-dropdown">
                <a class="navbar-item" href="{% url 'education' %}">
                    Cursussen 
                </a>
                <a class="navbar-item" href="{% url 'online_courses' %}">
                    Online Cursussen
                </a>
                </div>
            </div>
            <a class="navbar-item" href="{% url 'archive' %}" id="archive-link">
                Archief
            </a>
            <a class="navbar-item" href="{% url 'events' %}">
                Events
            </a>
            <a class="navbar-item" href="{% url 'aboutus' %}">
                Over ons
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <button class="button is-primary" id="contact-drawer-btn">
                        <span class="icon is-small">

                        <span>Contact</span>
                    </button>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout_view' %}?next={{ request.path }}&logout=true" class="button is-info" id="logout-btn">
                            <span class="icon is-small">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                            <span>Log uit</span>
                        </a>
                    {% else %}
                        <button class="button is-info" id="login-btn">
                            <span class="icon is-small">
                                <i class="fas fa-user"></i>
                            </span>
                            <span>Log in</span>
                        </button>
                    {% endif %}

                </div>
            </div>
        </div>
