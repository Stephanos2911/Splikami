{% extends 'SplikamiApp/base.html' %}

{% load static %}

{% block extra_css %}

{% endblock %}

{% block title %}{{ course.title }} - PDF | Splikami{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="content">
            <h1 class="title is-2">{{ course.title }}</h1>
            {% if course.pdf %}
            <div class="box">
                <iframe src="{{ course.pdf.url }}" width="100%" height="800px"></iframe>
            </div>
            {% endif %}
        </div> 
    </div>
</section>
{% endblock %}
